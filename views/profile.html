<!doctype html>
<html>
<head>
    <title>NUWS oauth demo</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            color: #666;
        }

        .container {
            display: flex;
            width: 100%;
            padding: 40px 0;
            align-items: center;
            justify-content: center;
        }

        td {
            padding: 3px 6px;
        }
    </style>
</head>

<body>
    <h1>My web application</h1>
    <div class="container">
        <table>
            <tr><td>Username:</td><td>{{ username }}</td></tr>
            <tr><td>Email:</td><td>{{ email }}</td></tr>
            <tr><td>Name:</td><td>{{ name }}</td></tr>
            <tr><td>Faculty:</td><td>{{ faculty.name }}</td></tr>
            <tr><td>Department:</td><td>{{ department.name }}</td></tr>
        </table>
    </div>
</body>
</html>
