<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NU Easy Course List</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>

    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light box-shadow">
        <div class="container">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <img src="/img/logo-small.png">
            <strong class="ml-2">NU Easy Course List</strong>
          </a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/clear">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container mt-5">
        <div class="float-right"><a href="#" onclick="window.print();return false;" class="btn btn-primary d-print-none">Print</a></div>
        <h2>{{ course.code }} {{ course.name }}</h2>
        <p class="lead">{{ course.year }}/{{ course.semester}} Section {{ course.section }}</p>

        <table class="table table-bordered">
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Name</th>
            <th scope="col" style="width:50%">Signature</th>
          </tr>
          {{# enrollments }}
          <tr>
            <td>{{ id }}</td>
            <td style="text-transform: capitalize">{{ first_name_en }} {{ last_name_en }}</td>
            <td></td>
          </tr>
          {{/ enrollments }}
        </table>

      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
